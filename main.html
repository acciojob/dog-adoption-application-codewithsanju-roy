<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div class="name">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name"><br><br>
		</div>
		<div class="phone">
			<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
		</div>
		<div class="address">
		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address"><br><br>
		</div>
		<div class="checkbox">
			<label for="lived_with_dog">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		</div><br>
		<div class="breed-selector">
			<label for="multiSelect">Please select your preferred breeds</label>
  <select id="multiSelect"  multiple >
    <option value="golden">Golden Retriever</option>
    <option value="german">German Shepherd</option>
    <option value="poodle">Poodle</option>
    
  </select>
</div><br>
		<input type="submit" id="submit"value="Submit">
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
